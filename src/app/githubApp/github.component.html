<div class="row">
  <div class="">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Github Username" [(ngModel)]="username" name="username" (keyup)="search()">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>
<br>

<div class="panel panel-info" *ngIf=user >
  <div class="panel-heading">
    <h3 class="panel-title">{{user.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-thumbnail github-avatar" src="{{user.avatar_url}}" alt="user_avatar">
      </div>
      <div class="col-md-8">
        <span class="label label-success">GitHub Handle ::: {{user.login}}</span>
        <span class="label label-primary">Followers {{user.followers}}</span>
      </div>
    </div>
  </div>
  <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Followers</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" *ngFor="let follower of followers" >
          <div class="row">
            <li class="list-group-item">
                <h3>{{follower.login}}</h3>
            </li>
            <div class="col-md-3">
              <img class="img-thumbnail github-avatar" src="{{follower.avatar_url}}" alt="avatar">
            </div>
          </div>
      </ul>
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-info"  (click)="searchNextLoad()" *ngIf="followers!==[]" >Load More</button>
</div>
